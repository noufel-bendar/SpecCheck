services:
  - type: web
    name: my-django-backend
    env: python
    buildCommand: |
      python3 -m pip install --upgrade pip
      pip3 install -r requirements.txt
      python3 manage.py collectstatic --noinput
    startCommand: python3 manage.py migrate && python3 manage.py loaddata data.json && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: my-django-db
          property: connectionString

databases:
  - name: my-django-db
    plan: free
